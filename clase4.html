    	function isPrime(num) {
      	if (num < 2) {
        	return false;
        }
      
      	for(var i = 2; i < num; i++) {
        	if (num % i == 0) {
          	return false;
          }
        }
        
        return true;
      }
    
      function factorial0() {
        return 1;
      }

      function factorial(num) {
        if (num == 0) {
          return factorial0();
        }

        var resultado = 1;
        for (var i = 1; i <= num; i++) {
          resultado = resultado * i;
        }

        return resultado;
      }
